  db:
    depends_on:
      - "traefik"
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: car_rental
      MYSQL_ROOT_PASSWORD: Sup3rS3cr3tPassw0rd
    ports:
      - "3306:3306"
    volumes:
      - mysql_home:/var/lib/mysql
    networks:
      - ms_network 
    labels:
      - "traefik.docker.network=ms_network"
      - "traefik.frontend.rule=Host:ms.db.wasaequreshi.com"
      - "traefik.enable=true"
      - "traefik.port=3306"
 
  adminer:
    build: ./adminer
    depends_on:
      - "traefik"
      - "db"
    image: adminer
    restart: always
    links:
      - db
    ports:
      - "8010:8010"
    networks:
      - ms_network
    labels:
      - "traefik.docker.network=ms_network"
      - "traefik.frontend.rule=Host:ms.adminer.wasaequreshi.com"
      - "traefik.enable=true"
      - "traefik.port=8010"

networks:
  ms_network:
    external: true

volumes:
  mysql_home: