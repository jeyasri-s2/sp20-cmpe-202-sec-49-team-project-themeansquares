version: '3'

services:
  
  traefik:
    image: traefik:1.7
    restart: always
    ports:
      - 80:80
      - 443:443
    networks:
      - ms_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik_letsencrypt/traefik.toml:/traefik.toml
      - ./traefik_letsencrypt/acme.json:/acme.json
    container_name: traefik

  java_spring:
    depends_on:
      - "traefik"
    build: ../backend
    ports:
      - "8020:8020"
    networks:
      - ms_network
    labels:
      - "traefik.docker.network=ms_network"
      - "traefik.frontend.rule=Host:ms.api.wasaequreshi.com"
      - "traefik.enable=true"
      - "traefik.port=8020"

